<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui" >
<h:head>
<title>Login</title>
</h:head>
<h:body>
	<h:form>
	Login:
	<h:panelGrid columns="2">

        Name
        <h:inputText id="name" value="#{personBean.name}" required="true" label="Senha"
                       style="#{ component.valid ? '' : 'border-color:red;'}"/>

		Passwort
			<h:inputSecret id="password" value="#{personBean.passwort}" required="true" label="Senha"
						   style="#{ component.valid ? '' : 'border-color:red;'}"/>
		<p:commandButton value="#{bundle.colourPlural}" icon="pi pi-pencil" ajax="false"
						 action="#{personBean.loginCheck()}">
			<f:setPropertyActionListener target="#{personBean.person}" value="#{person}" />
		</p:commandButton>

	</h:panelGrid>
	</h:form>
</h:body>
</html>
