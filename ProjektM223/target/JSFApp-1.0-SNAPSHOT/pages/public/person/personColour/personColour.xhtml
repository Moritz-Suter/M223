<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">
<h:body>
	<ui:composition template="/pages/public/templates/master.xhtml">
		<ui:define name="divMain">
			<h3>#{bundle.personColour}: <h:outputText value="#{personBean.personWithColour.name}" /></h3>
			<h:form id="personsForm">
				<p:dataTable id="personsTable" value="#{personBean.personWithColour.colour}" var="colour" emptyMessage="#{bundle.noRecords}" paginator="true" rows="10"
					paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					rowsPerPageTemplate="5,10,15">
					<p:column>
						<f:facet name="header">
							<h:outputText value="#{bundle.colourName}" />
						</f:facet>

						<h:outputText value="#{colour.name}" />
					</p:column>

					<p:column>
						<p:commandButton icon="pi pi-trash" actionListener="#{personBean.resetColour}" onclick="PF('personRemoveColourDialogWidget').show()" update=":personRemoveColourDialogForm" >
							<f:setPropertyActionListener target="#{personBean.colour}" value="#{colour}" />
						</p:commandButton>
						<p:spacer width="10px" />
					</p:column>

				</p:dataTable>
				<p:commandButton value="#{bundle.add}  #{bundle.colour}" icon="pi pi-plus" onclick="PF('personAddColourDialogWidget').show()" update=":personAddColourDialogForm" />
			</h:form>

			<ui:include src="/pages/public/person/personColour/dialogs/personAddColourDialog.xhtml" />
			<ui:include src="/pages/public/person/personColour/dialogs/personRemoveColourDialog.xhtml" />
		</ui:define>
	</ui:composition>
</h:body>
</html>
