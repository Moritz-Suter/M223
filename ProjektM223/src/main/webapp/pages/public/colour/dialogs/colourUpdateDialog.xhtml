<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:body>
	<p:dialog widgetVar="colourUpdateDialogWidget"
		id="colourUpdateDialogId" height="150" width="500" modal="true"
		closable="true" draggable="false" resizable="false">
		<h:form id="colourUpdateDialogForm" prependId="false">
			<h:panelGrid columns="2">
				<h:outputText value="* #{bundle.colourName}" />
				<p:inputText value="#{colourBean.colour.name}" required="true" label="#{bundle.colourName}" >
					<f:validateLength minimum="4" />
				</p:inputText>
		
				<p:commandButton value="#{bundle.update}" icon="pi pi-save"
					action="#{colourBean.updateColour()}"
					update=":messageGrowl :coloursForm:coloursTable"
					oncomplete="closeDialogIfSucess(xhr, status, args, PF('colourUpdateDialogWidget'), 'colourUpdateDialogId')" />
				<p:commandButton value="#{bundle.cancel}" icon="pi pi-ban" actionListener="#{colourBean.resetColour()}"
					onclick="PF('colourUpdateDialogWidget').hide()" type="button" />
			</h:panelGrid>
		</h:form>
	</p:dialog>
</h:body>
</html>
